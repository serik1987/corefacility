{% load static %}
{% load i18n %}
{% translate "Loading..." as loading_message %}
<!DOCTYPE html>
<!--suppress ALL -->
<html lang="{{language_code}}">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'favicon.ico' %}" />
    <title>{{loading_message}}</title>
    <!-- Downloaded from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- End of the download -->
    <link rel="stylesheet" type="text/css" href="{% static 'common.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static css %}">
    <script>
        window.SETTINGS={{js_settings|safe}};
    </script>
    <script src="{% static js %}" defer></script>
</head>
<body>
    {% block prelude %}{% endblock %}
    <div id="root"></div>
</body>
</html>
