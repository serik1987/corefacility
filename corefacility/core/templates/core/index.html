{% load static %}
{% load i18n %}
{% translate "Loading..." as loading_message %}
<!DOCTYPE html>
<html lang="{{language_code}}">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'favicon.ico' %}" />
    <title>{{loading_message}}</title>
    <!-- Downloaded from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- End of the download -->
    <link rel="stylesheet" type="text/css" href="{% static 'common.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static css %}">
    <script>
        window.SETTINGS={{js_settings|safe}};
    </script>
    <script src="{% static js %}" defer></script>
</head>
<body>
    <noscript>
        {% translate "You need to enable Javascript to run this application" %}
    </noscript>
    <div id="waitbar" class="hidden">
        <div class="wait-widget">
            {% for _ in ''|center:12 %}
            <div class="wait-circle wait-circle-{{forloop.counter}}"></div>
            {% endfor %}
        </div>
        <div class="wait-line">{{loading_message}}</div>
    </div>
    <div id="root"></div>
    <div id="small-size-message">
        <p>{% translate "The device screen resolution is too small. Please, use this application on another device" %}</p>
    </div>
    <script>
        document.getElementById("waitbar").classList.remove("hidden");
    </script>
</body>
</html>
