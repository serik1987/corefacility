{% load static %}
{% load i18n %}
{% translate "Loading..." as loading_message %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{loading_message}}</title>
    <!-- Downloaded from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
    <!-- End of the download -->
    <link rel="stylesheet" type="text/css" href="{% static 'common.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static css %}">
    <script>
        const SETTINGS={{js_settings|safe}};
    </script>
    <script src="{% static js %}"></script>
</head>
<body>
    <div id="waitbar">
        <div class="wait-widget">
            {% for _ in ''|center:12 %}
            <div class="wait-circle wait-circle-{{forloop.counter}}"></div>
            {% endfor %}
        </div>
        <div class="wait-line">{{loading_message}}</div>
    </div>
</body>
</html>
